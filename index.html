<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tictactoe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="btn" id="1"></td>
            <td class="btn" id="2"></td>
            <td class="btn" id="3"></td>
        </tr>
        <tr>
            <td class="btn" id="4"></td>
            <td class="btn" id="5"></td>
            <td class="btn" id="6"></td>
        </tr>
        <tr>
            <td class="btn" id="7"></td>
            <td class="btn" id="8"></td>
            <td class="btn" id="9"></td>
        </tr>
    </table>
    <h3 class="info">Player1:X , Player2:O</h3>
    <h3 class="turn">Player1 turn</h3>
    <h2></h2>
    <span class="retry-btn">Retry</span>
    <script src="script.js"></script>
</body>
</html>
